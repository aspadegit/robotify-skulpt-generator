<!--
  The HTML code of the page
  Every major section should have an id handled in index.js
-->

<!DOCTYPE html>

 <html>
   <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@200;300;400;500&family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <meta charset="utf-8" />
    <title>Skulpt Generator</title>
    <script type="javascript" src="./src/index.js"></script>
   </head>
   <body>
    <div id="pageContainer">
        <div class="loadSave">
          <button class="btnPadding">Load Skulpt File</button> <button class="btnPadding">Save/Generate Skulpt</button>
        </div>
        <hr>

        <div class="mainGenerator">
          <div class="genColumn" id="nameInput">
            <div>
              <h4>File Name</h4>
              <input id="fileName" type="text">
              <h4>Project Name</h4>
              <input id="projectName" type="text">
            </div>
          </div>
          <div class="genColumn" id="generatedCode">
            <h4>Generated Code</h4>
            <pre id="codeDisplay"><code>Default Text</code></pre>
          </div>
        </div>
        <hr>

        <div class="functionAndParam">

          <div class="genColumn">
            <h4>Choose an Existing Function</h4>
            <select id="functionDropdown" name="functionDropdown"></select>
            <button id="editFunctionBtn">Edit</button>
            <h4>Create a New Function</h4>
            <button id="newFunctionBtn">New Function</button>
          </div>

          <div class="genColumn functionDependent">
            <h4>Skulpt Function Name</h4>
            <input id="skulptNameInput" type="text">
            <h4>Severus Function Name</h4>
            <input id="severusNameInput" type="text">
            <h4>Type</h4>
            <select id="typeDropdown">
              <option>Promise</option>
              <option>Return</option>
            </select>

          </div>

          <div class="genColumn functionDependent" id="parameterDiv">
            <h4>Parameters <button id="addParamBtn">Add New Parameter</button></h4>            
            <div id="paramList">
            </div>
          </div>

          <div class="genColumn">
            <button id="saveFunction">Save Function</button>
            <button>Delete This Function</button>
          </div>
        </div>

        <hr>
        <div class="documentation">
          <h4>Command</h4>
          <h4>Argument Description</h4>
          <h4>Description</h4>
          <h4>Example</h4>
        </div>

    </div>
   </body>
 </html>
