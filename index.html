<!--
  The HTML code of the page
  Every major section should have an id handled in index.js
-->

<!DOCTYPE html>

 <html>
   <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@200;300;400;500&family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <meta charset="utf-8" />
    <title>Skulpt Generator</title>
    <script type="javascript" src="./src/index.js"></script>
   </head>
   <body>
    <div id="pageContainer">

      <!--Very top of page (first row; load / save)-->
        <div class="loadSave">
          <label id="loadBtnLabel" for="loadButton" class="btn btnPadding">Load Skulpt File</label>
          <input id="loadButton" hidden="true" type="file" accept="application/xml">
          <a id="saveLink" href="#">
            <button id="saveButton" class="btn btnPadding">Save/Generate Skulpt</button>
          </a>
        </div>
        <hr>

        <!--Second row of page (generated code & name inputs)-->
        <div class="mainGenerator">

          <!--Name input column & choose a function-->
          <div class="genColumn" id="nameInput">
            <div>
              <h4>File Name</h4>
              <input id="fileName" type="text">
              <h4>Project Name</h4>
              <input id="projectName" type="text">
            </div>
            <br><hr>
            <div>
              <h4>Choose an Existing Function</h4>
              <select id="functionDropdown" name="functionDropdown"></select>
              <br><br>
              <button id="editFunctionBtn" class="btn">Edit</button>
              <button id="deleteFunctionBtn" class="btn">Delete</button>
  
              <h4>Create a New Function</h4>
              <button id="newFunctionBtn" class="btn">New Function</button>
            </div>
          </div>

          <!--Div for the generated skulpt code-->
          <div class="genColumn" id="generatedCode">
            <h4>Generated Code <button id="copySkulpt" class="btn">Copy Skulpt Code</button></h4>
            <pre id="codeDisplay"><code id="skulptCode">Default Text</code></pre>
          </div>
        </div>

        
        <hr>

        <!--Final row (where function information is generated)-->
        <div class="functionAndParam">

          <!--First column (name & type)-->
          <div class="genColumn functionDependent">
            <h4>Skulpt Function Name</h4>
            <input id="skulptNameInput" type="text">
            <h4>Severus Function Name</h4>
            <input id="severusNameInput" type="text">
            <h4>Type</h4>
            <select id="typeDropdown">
              <option>Promise</option>
              <option>Return</option>
            </select>

            <br><br>           

          </div>

          <!--Generate parameters-->
          <div class="genColumn functionDependent" id="parameterDiv">
            <h4>Parameters <button id="addParamBtn" class="btn">Add New Parameter</button></h4>            
            <div id="paramList">
            </div>
          </div>
          
          <!--Argument description-->
          <div class="genColumn functionDependent">
              <h4>Argument Description</h4>
              <div id="argumentDescription">
              </div>
          </div>

          <!--Second to last column (command, desc, example)-->
          <div class="genColumn functionDependent" id="commandDescExampleColumn">
            
            <h4>Command</h4>
            <pre><code id="commandText">No name given</code></pre>
          
            <h4>Description</h4>
            <textarea id="functionDescription"></textarea>
            <h4>Example</h4>
            <pre><code id="exampleText">No name given</code></pre>
          
          </div>

          <!--Last column (save button)-->
          <div class="genColumn functionDependent">
           <button id="saveFunction" class="btn">Save Function</button>
           <br><br>
           <button id="cancelFunction" class="btn" style="margin-top: 12em">Cancel Edit</button>
          </div>

        </div>

    </div>
   </body>
 </html>
